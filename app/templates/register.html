<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='css/loginstyle.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="logo">
			<img src="static/css/logo.png" alt="Site Logo">
		</div>
		<div class="register">
			<div class="links">
				<a href="{{ url_for('login') }}" aria-label="Navigate to Login Page">Login</a>
				<a href="{{ url_for('register') }}" class="active" aria-label="Current Page: Register">Register</a>
			</div>
			<form action="{{ url_for('register') }}" method="post" autocomplete="off" aria-label="User Registration Form">
				<input type="hidden" name="csrf_token" value="{{ csrf_token() }}" aria-label="CSRF Token"/>
				{{ csrf }}
				<label for="username">
					<i class="fas fa-user" aria-hidden="true"></i>
				</label>
				<input type="text" name="username" placeholder="Username" id="username" required aria-label="Enter your username">
				<label for="password">
					<i class="fas fa-lock" aria-hidden="true"></i>
				</label>
				<input type="password" name="password" placeholder="Password" id="password" required aria-label="Enter your password">
				<label for="email">
					<i class="fas fa-envelope" aria-hidden="true"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required aria-label="Enter your email address">
				<div class="msg" aria-live="assertive">{{ msg }}</div>
				<input type="submit" value="Register" aria-label="Submit Registration">
			</form>
		</div>
	</body>
</html>
